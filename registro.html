</head>
<body>
  <header class="header">
    <figure class="logo">
      <img src="./imgs/king.png" alt="logo-chess-academy" width=100 height=100>
      <strong>ChessAcademy</strong>
    </figure>
    <nav class="nav-header">
      <ul class="nav-menu">
        <li class="nav-menu-item"><a href="index.html">Inicio</a></li>

      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="register">
      <form action="show_data.html" target="_blank">
        <fieldset>
          <legend>Datos Personales</legend>
          <label for="nombre"> 
            <span>Nombre: </span>
            <input type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre..." autocomplete="name" required>
          </label>
          <label for="apellidos">
            <span>Apellidos: </span>
            <input type="text" name="Apellido" id="apellidos" placeholder="Ingrese su apellido..." required>
          </label>
          <label for="correo">
            <span>Email:</span>
            <input type="email" name="Correo" id="correo" placeholder="registro@ejemplo.com" autocomplete="email" required>
          </label>
          <label for="telefono">
            <span>Teléfono: </span>
            <input type="number" name="Celular" id="telefono" required>
          </label>
          <label for="data">
            <span>Fecha de nacimiento: </span>
           <input type="date" name="fecha-nacimiento" id="data">
          </label>
          <input class="buttonr" type="submit" value="Enviar">
        </fieldset>
    </form>
    </section>
    <figure class="image-register">
      <img src="./imgs/registro.jpg" alt="peon-registro">
    </figure>
  </main>
